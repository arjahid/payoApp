<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css"
            rel="stylesheet" type="text/css" /><script
            src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <main class="flex justify-center">
            <div class="mockup-phone">
                <div class="camera"></div>
                <div class="display">
                    <div class="artboard artboard-demo phone-1">

                        <!-- !avaivble balance start here -->

                        <div>
                            <div class="stats shadow mt-10">
                                <div class="stat ">

                                    <div id="balance" class="stat-value">400</div>
                                    <div class="stat-desc">Aviable
                                        Balacnce</div>
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <!-- !userr action button -->
                        <div class="h-30 grid grid-cols-2 gap-2" >
                            <button id="btn-show-addmoney" class="btn">Add Money</button>
                            <button id="btn-show-cashout" class="btn">Cash Out</button>
                            <button id="transaction-button" class="btn">Transaction</button>
                            <button id="Bonaus-button" class="btn">Get Bonaus</button>

                        </div>
                        <div class="divider"></div>
                        <!-- !add money form start -->
                        <div id="add-money-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl " >
                            <form class="card-body " >
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input id="add-money" type="email" placeholder="amount" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="pin" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                                
                              </div>
                              <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                              </div>
                            </form>
                          </div>
                        <!-- add money form end -->
                         <!-- !cash out start -->
                            
                        <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl " >
                            <form class="card-body " >
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Amount</span>
                                </label>
                                <input id="cash-out" type="email" placeholder="amount" class="input input-bordered" required />
                              </div>
                              <div class="form-control">
                                <label class="label">
                                  <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-cash" type="password" placeholder="pin" class="input input-bordered" autocomplete="off" required />
                                
                              </div>
                              <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cashout</button>
                              </div>
                            </form>
                          </div>
                        <!-- a
                         <!-- !cash end start -->
                          <!-- !transaction section start here -->
                          <div id="trnsaction-section" class="hidden">
                            <h2>Transaction History</h2>
                            <div id="transaction-container" class="space-y-3">

                            </div>
                        </div>
                        <!-- !transaction section end here -->
                        <div id="bonas-container" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                          <div class="card-body">
                            <fieldset class="fieldset">
                              <label class="fieldset-label">Enter Bonas Coupon</label>
                              <input id="bonas-feild" type="email" class="input" placeholder="Enter your coupon" />
                              
                              
                              <button id="bonas-button" class="btn btn-primary w mt-4">Get Bonas</button> 
                            </fieldset>
                          </div>
                        </div>
                        <!-- !get bonas section end here -->
                    </div>
                </div>
            </div>
        </main>
        <script src="js/home.js"></script>
        <script src="js/cashout.js"></script>
        <script src="js/bonas.js"></script>
        <script src="js/features.js"></script>
    </body>
</html>
